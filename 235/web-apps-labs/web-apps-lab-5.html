<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>WAL5</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #colorform {
            background-color: #dfecdf;
            color: #111;
            padding: 1em;
            width: 400px;
        }

        #colorform p#info {
            background-color: white;
            color: black;
            width: 300px;
            height: 100px;
            padding: .5em;
        }

        #colorform legend {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>

<body>

    <div id="colorform">
        <legend>Choose your favorite color!</legend>
        <p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
        <p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
        <p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
        <p><button id="colorButton" type="button">Submit</button></p>
        <p id="info"></p>
    </div>

    <script>
        "use strict"

        let info = document.querySelector("#info");

        let radios = document.querySelectorAll("input[name='colorGroup']");
        for (let r of radios) {
            r.addEventListener("change", selectColor);
        }

        let submit = document.querySelector("#colorButton");
        submit.addEventListener("click", submitColor);

        function selectColor() {
            info.innerHTML = "You have selected \"" + this.value + "\"!";
        }

        function submitColor() {
            let radio = document.querySelector("input:checked");
            if (!radio) {
                return;
            }
            info.innerHTML = "Your FINAL CHOICE is \"" + radio.value + "\"!";
            let legend = document.querySelector("#colorform legend");
            legend.style.color = radio.value;
        }
    </script>
</body>

</html>
